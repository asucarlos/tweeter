<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- news feed -->
     <link rel="stylesheet" href="/styles/newsfeed.css" type="text/css">

     <!-- new tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
     <!-- character -->
     <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form action="/tweets" method="post">
            <textarea name="new-tweet-post" placeholder="What are you humming about?" class="new-post"></textarea>
            <div class="new-tweet-buttons">
              <input type="submit" value="Tweet">
              <span class="counter">0</span>
            </div>
          </form>
      </section>

      <section class="news-feed">
        <article class="news-post">
          <header class = "news-post-header">
            <img src="https://vanillicon.com/7b89b0d8280b93e2ba68841436c0bebc_50.png" class="user-icon">
            <h2 class=tweet-user-name>Bill Fields</h2>
            <span class="tweet-account-name">@MrFields</span>
          </header>
          <p class="news-post-text">Little tweet here</p>
          <footer class="news-post-footer">
            <span>10days ago</span>
          </footer>
        </article>
      </section>
    </main>
  </body>

</html>
