<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- news feed -->
     <link rel="stylesheet" href="/styles/newsfeed.css" type="text/css">

     <!-- new tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
     <!-- character -->
     <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
     <!-- hover -->
     <script type="text/javascript" src="/scripts/css-effect.js"></script>
     <!-- App JS -->
    <script type="text/javascript" src="/scripts/new-tweet.js"></script>


  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>

      <button type ="submit" value="Compose" class="compose-button">
        <img src="/icons/compose.png">Compose
      </button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <div class="alert">
            <span class="new-tweet-error"></span>
          </div>
          <label class="error-message"></label>
          <form class="post-tweet">
            <textarea name="text" placeholder="What are you humming about?" id="new-post"></textarea>
            <div class="new-tweet-buttons">
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </div>
          </form>
      </section>

      <section class="news-feed">
      </section>
    </main>
  </body>

</html>
